<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name="description" content="Miszki.github.io : Репозиторий для лабораторной работы №3 по методам и средствам защиты информации" />
    <link rel="stylesheet" href="style.css">
    <title>Miszki.github.io</title>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td>
          <h3>Генерация ключей DSA</h3>
          <p>g: <input id="dsa_g" type="text"/></p>
          <p>p: <input id="dsa_p" type="text"/></p>
          <p>q: <input id="dsa_q" type="text"/></p>
          <p>x: <input type="text" id="dsa_x" value=""/></p>
          <p>y: <input type="text" id="dsa_y" value=""/></p>
          <button>Генерировать</button>
        </td>
        <td>
          <h3>Генерация подписи</h3>
          <p>k = <span id="dsa_k"></p>
          <p>r = <span id="dsa_r"></p>
          <p>s = <span id="dsa_s"></p>
          <p>Исходное сообщение:</p>
          <p><textarea id="dsa_m">Привет, как дела?</textarea></p>
          <button>Генерировать</button>
        </td>
        <td>
          <p>Закодированное сообщение:</p>
          <textarea id="txt-2"></textarea>
        </td>
      </tr>
    </table>
    </div>
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- crypto -->
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <!-- script -->
    <script src="script.js"></script>
  </body>
